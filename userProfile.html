<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Sing Up</h1>
    <section id = "user-form">
      <input type="text" id = "user-identity" placeholder ="Ingresa tu nombre">
      <input type="text" id = "phone-number" placeholder ="Ingresa tu número telefonico">
      <input type="text" id = "email" placeholder ="Ingresa tu correo">
      <input type="text" id = "age" placeholder ="Ingresa tu edad">
      <input type="text" id = "user-presentation" placeholder ="Ingresa tu presentación" title = "Dinos algo sobre ti. Cuentanos que buscas y qué puedes ofrecer"><br>
      <input type="checkbox" name="Truque" value="Servicio">Ofresco un servicio<br>
      <input type="checkbox" name="Truque" value="Producto">Ofresco un producto<br>
      <p id = "user-score">Puntuaje del usuario</p>
      <input type="button" id ="create-user-profile" value ="Crea Perfil">
    </section>
  </body>
</html>
